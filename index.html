<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Title -->
    <title>Crud App JS</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <h1 class="alert"></h1>

      <h1 class="title">Alışveriş Listesi</h1>

      <!-- Form -->
      <form class="form">
        <input
          type="text"
          class="form-input"
          placeholder="Eklemek istediğiniz ürünü giriniz..."
        />
        <button class="form-btn">Add</button>
      </form>

      <!-- Item Container -->
      <div class="item-container">
        <div class="item-list"></div>

        <button class="item-clear-btn">Listeyi Temizle</button>
      </div>
    </div>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/8f7b92a547.js"></script>

    <!-- JS -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
